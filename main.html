<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy birthday!</title>
  <script src="https://kit.fontawesome.com/2d323a629b.js"
  crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="lang">
      <p class="country" id="ko" onclick="changeKo()">한국어 </p>
      <p class="country" id="jp" onclick="changeJp()">| 日本語 </p>
      <p class="country" id="en" onclick="changeEn()">| English</p>
    </div>
  </header>
  <section>
    <div id="question">
      <h1 id="whatName">君の名は</h1>
    </div>
    <div id="info">
        <div>
          <input type="text" id="nameIn" autofocus required placeholder="名前を入力してケーキをクリックしてください。">
        </div>
        <div>
          <i class="fas fa-birthday-cake fa-3x" id="btn" style="color:#f8bbd0 ;"></i>
        </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
