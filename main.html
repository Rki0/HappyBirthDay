<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy birthday!</title>
  <script src="https://kit.fontawesome.com/2d323a629b.js"
  crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <div id="lang">
      <p class="country" id="ko">한국어 </p>
      <p class="country" id="jp">| 日本語 </p>
      <p class="country" id="en">| English</p>
    </div>
  </header>
  <section>
    <div id="question">
      <h1>What's your name?</h1>
    </div>
    <div id="info">
        <div>
          <input type="text" id="nameIn" autofocus required placeholder="이름을 입력하고 케이크를 누르세요!">
        </div>
        <div>
          <i class="fas fa-birthday-cake fa-3x" id="btn" style="color:#f8bbd0 ;"></i>
        </div>
    </div>
  </section>
</body>
</html>
